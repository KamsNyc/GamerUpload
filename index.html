<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GAMERUPLOAD | Clips</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <nav>
      <div class="logo">
        <img src="logo.png" alt="Logo">
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Discord</a></li>
        <li><a href="#">Contribute</a></li>
      </ul>
    </nav>
  </header>

  <div class="hero">
    <h2>Epic Gaming<br>Moments Saved</h2>
    <p>Showcase Your Epic Moments and Saves Online</p>
  </div>

  <div class="wrapper">
    <div id="uploadContainer">
      <img class="upload-icon" src="upload-icon.png" alt="Upload Icon">
      <p class="upload-text">Drag and drop your video here or</p>
      <p class="select-file">select a file from your computer</p>
    </div>

    <!-- <div id="shareLinkContainer">
      <h3>Video Link:</h3>
      <input type="text" id="shareLinkInput" readonly>
      <button id="copyLinkButton">Copy Link</button>
    </div> -->

    <div class="discord-container">
      <div class="discord">
        <img src="discord-img.png" alt="Discord Icon">
        <p>Join our Discord community</p>
      </div>
    </div>

    <h2 class="recent-clips">Recent Clips</h2>
    <div class="clipContainer" id="recentClipContainer">
      <!-- Display recent clips here -->
    </div>
  </div>

  <footer>
    <p>Thank you to the API provider for their services.</p>
  </footer>

  <script src="https://widget.cloudinary.com/v2.0/global/all.js" type="text/javascript"></script>
  <script src="script.js"></script>
</body>

</html>
